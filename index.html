<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape Room JSON Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 id="title">Escape Room JSON 먫왏얧썛쥄쮐</h1>

   <div id="languageSelector">
    <button class="lang-btn" data-lang="bg">
        <img src="assets/flags/bg.png" alt="BG" />
    </button>
    <button class="lang-btn" data-lang="en">
        <img src="assets/flags/gb.png" alt="EN" />
    </button>
    </div>


    <div class="file-controls">
      <div class="custom-file-input">
        <label for="fileInput" class="file-label">游늬 햊향햠햣햦 JSON 혟햟햧햩</label>
        <span id="fileName" class="file-name">햏혪햪햟 햦향햠햟햫 혟햟햧햩</span>
        <input type="file" id="fileInput" accept=".json" hidden />
      </div>

      <button id="downloadBtn" disabled>햊향혝햣햡햩햦 햣햢햟햨혝햦햟햫햦혪 JSON</button>
    </div>


    <div id="puzzleContainer"></div>
    <button id="addPuzzleBtn">햆쮏쐃썛쒫 햫쮏쒫 향햟햡햟햢햨햟</button>



  <script src="script.js"></script>
</body>
</html>
