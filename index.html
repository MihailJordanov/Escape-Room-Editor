<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape Room JSON Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 id="title">Escape Room JSON Редактор</h1>

   <div id="languageSelector">
    <button class="lang-btn" data-lang="bg">
        <img src="assets/flags/bg.png" alt="BG" />
    </button>
    <button class="lang-btn" data-lang="en">
        <img src="assets/flags/gb.png" alt="EN" />
    </button>
    </div>


    <div class="file-controls">
      <div class="custom-file-input">
        <label for="fileInput" class="file-label">📁 Избери JSON файл</label>
        <span id="fileName" class="file-name">Няма избран файл</span>
        <input type="file" id="fileInput" accept=".json" hidden />
      </div>

      <button id="downloadBtn" disabled>Изтегли редактирания JSON</button>
    </div>


    <div id="puzzleContainer"></div>
    <button id="addPuzzleBtn">Добави нова загадка</button>



  <script src="script.js"></script>
</body>
</html>
